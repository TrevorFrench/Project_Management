<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-weight: 300;
				font-size: 45px;
			}
			/* tell the container's children to float left: */
			.float-my-children > * {
				float:left;
				margin-right:5px;
			}

			/* this is called a clearfix. it makes sure that the container's children floats are cleared, without using extra markup */

			.clearfix {
				*zoom:1 /* for IE */
			}

			.clearfix:before,
			.clearfix:after {
				content: " ";
				display: table;
			}

			.clearfix:after {
				clear: both;
			}

			/* end clearfix*/

			/* below is just to make things easier to see, not required */
			body > div {
				/* border:1px dashed red; */
				margin-bottom:10px;    
			}

		</style>
	</head>
	
	<body>
		<div class="clearfix float-my-children"><img src="./public/views/SwireLogo.png" alt="Swire Coca-Cola, USA Logo" width="280" height="60"><div>Project Manager</div></div>
		
		<form action="/users" method="post">
		  <input type="submit" value="PSQL CHANGES">
		</form>
		
		<form action="/dashboard" method="post">
		  <input type="submit" value="DASHBOARD EJS">
		</form>
		
	</body>
</html
